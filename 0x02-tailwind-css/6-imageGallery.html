<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media (max-width: 768px) {
        main {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body class="p-4">
    <!-- Here is the header first content of the page -->

    <header class="bg-blue-500 text-white p-4">
      <h1 class="text-3xl">Responsive Image Gallery</h1>
    </header>

    <!-- This is the main section -->

    <main>
      <section class="p-4">
        <h2 class="text-2xl font-semibold mb-4">Image Gallery</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
          <img
            src="./asset/image/cute_cat1.jpg"
            alt="Gallery Image"
            class="w-full h-auto rounded shadow"
          />
          <img
            src="./asset/image/cute_cat2.jpg"
            alt="Gallery Image"
            class="w-full h-auto rounded shadow"
          />
          <img
            src="./asset/image/cute_cat3.jpg"
            alt="Gallery Image"
            class="w-full h-auto rounded shadow"
          />
          <img
            src="./asset/image/cute_cat4.jpg"
            alt="Gallery Image"
            class="w-full h-auto rounded shadow"
          />
          <img
            src="./asset/image/cute_cat5.jpg"
            alt="Gallery Image"
            class="w-full h-auto rounded shadow"
          />
          <img
            src="./asset/image/cute_cat6.jpg"
            alt="Gallery Image"
            class="w-full h-auto rounded shadow"
          />
        </div>
      </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-4">
      <p>&copy; 2024 Meron Solomon's Gallery</p>
    </footer>
  </body>
</html>
