<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complex Grid Layout</title>
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body class="p-4">
    <!-- Here is header first component of the page -->
    <header>
      <h1>Complex Grid Layout with Nested Grids</h1>
    </header>

    <!-- Main component of the page -->
    <main class="gird grid-cols-2 gap-4">
      <!-- This is the first grid -->
      <div class="grid grid-cols-2 bg-blue-200 p-4">
        <!-- First grid of the the first grid -->
        <div class="bg-blue-400 p-2">Nested 1</div>

        <!-- Second grid of the first grid -->
        <div class="bg-blue-500 p-2">Nested 2</div>
      </div>

      <!-- This is the second grid -->
      <div class="grid grid-cols-2 bg-red-200 p-4">
        <!-- This is the first grid of the second grid -->
        <div class="bg-red-400 p-2">Nested 3</div>
        <!-- This is the second grid of the second grid -->

        <div class="bg-red-500 p-2">Nested 4</div>
      </div>
      <div class="bg-green-200 p-4">Content 3</div>
      <div class="bg-yellow-200 p-4">Content 4</div>
    </main>
  </body>
</html>
