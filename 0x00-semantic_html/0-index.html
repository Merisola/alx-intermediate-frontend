<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic HTML Example</title>
  </head>
  <body>
    <!-- This is the header semantic element -->
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- This is the main section with an article element both semantic elements -->

    <main>
      <article>
        <section>
          <h1>About Us</h1>
          <p>This is semantic HTML example.</p>
        </section>
      </article>
    </main>

    <!-- Footer semantic element -->
    <footer>
      <p>&copy; 2025 Meron Solomon</p>
    </footer>
  </body>
</html>
